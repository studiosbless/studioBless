<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List Completo</title>
<style>
/* Reset bÃ¡sico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #fff;
}

.container {
    background-color: rgba(0, 0, 0, 0.6);
    padding: 30px;
    border-radius: 15px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2rem;
}

.input-container {
    display: flex;
    margin-bottom: 20px;
    gap: 10px;
}

input[type="text"] {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
}

button {
    padding: 10px 20px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
    background: #ff6b6b;
    color: #fff;
}

button:hover {
    opacity: 0.8;
}

ul {
    list-style: none;
}

li {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    padding: 12px;
    border-radius: 10px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    transition: 0.3s;
}

li.completed {
    text-decoration: line-through;
    opacity: 0.6;
}

.task-text {
    flex: 1;
    padding-right: 10px;
    word-break: break-word;
}

.actions button {
    margin-left: 5px;
    padding: 5px 10px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-size: 0.9rem;
    font-weight: bold;
}

.actions button.edit {
    background-color: #feca57;
    color: #000;
}

.actions button.delete {
    background-color: #ee5253;
    color: #fff;
}

.actions button.toggle {
    background-color: #1dd1a1;
    color: #fff;
}

@media (max-width: 500px) {
    li {
        flex-direction: column;
        align-items: flex-start;
    }
    .actions {
        margin-top: 10px;
    }
}
</style>
</head>
<body>
<div class="container">
    <h1>Mi To-Do List</h1>
    <div class="input-container">
        <input type="text" id="taskInput" placeholder="Agregar nueva tarea...">
        <button id="addBtn">Agregar</button>
    </div>
    <ul id="taskList"></ul>
</div>

<script>
    confirm("codigo desarrollado para Studios bless, en esta lista de tarea cree sus tareas y compruebe como las puede editar, eliminar o marcar como completadas")
// SelecciÃ³n de elementos
const taskInput = document.getElementById("taskInput");
const addBtn = document.getElementById("addBtn");
const taskList = document.getElementById("taskList");

// Cargar tareas desde localStorage
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
renderTasks();

// Agregar tarea
addBtn.addEventListener("click", () => {
    const taskText = taskInput.value.trim();
    if (taskText !== "") {
        const task = {
            id: Date.now(),
            text: taskText,
            completed: false
        };
        tasks.push(task);
        saveTasks();
        renderTasks();
        taskInput.value = "";
    }
});

// FunciÃ³n para guardar tareas
function saveTasks() {
    localStorage.setItem("tasks", JSON.stringify(tasks));
}

// FunciÃ³n para renderizar tareas
function renderTasks() {
    taskList.innerHTML = "";
    tasks.forEach(task => {
        const li = document.createElement("li");
        li.className = task.completed ? "completed" : "";
        li.innerHTML = `
            <span class="task-text">${task.text}</span>
            <div class="actions">
                <button class="toggle">âœ”</button>
                <button class="edit">âœŽ</button>
                <button class="delete">ðŸ—‘</button>
            </div>
        `;

        // Marcar completada
        li.querySelector(".toggle").addEventListener("click", () => {
            task.completed = !task.completed;
            saveTasks();
            renderTasks();
        });

        // Editar tarea
        li.querySelector(".edit").addEventListener("click", () => {
            const newText = prompt("Modificar tarea:", task.text);
            if (newText !== null && newText.trim() !== "") {
                task.text = newText.trim();
                saveTasks();
                renderTasks();
            }
        });

        // Eliminar tarea
        li.querySelector(".delete").addEventListener("click", () => {
            tasks = tasks.filter(t => t.id !== task.id);
            saveTasks();
            renderTasks();
        });

        taskList.appendChild(li);
    });
}
</script>
</body>
</html>
