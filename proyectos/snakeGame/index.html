<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Ejemplo Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    header {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      color: #00ff00;
    }

    #game-container {
      background-color: #222;
      border: 2px solid #00ff00;
      width: 400px;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    canvas {
      background-color: #111;
      display: block;
    }

    @media(max-width: 450px){
      #game-container {
        width: 90vw;
        height: 90vw;
      }
    }
  </style>
</head>
<body>
  <header>Snake Ejemplo Web</header>
  <div id="game-container">
    <canvas id="game" width="400" height="400"></canvas>
  </div>

  <script>
    confirm("Este es un ejemplo de codigo desarrollado para studios bless las letras para jugarlo son las w,a,s,d")
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const scale = 20;
    const rows = canvas.height / scale;
    const cols = canvas.width / scale;

    let snake;
    let fruit;

    (function setup() {
      snake = new Snake();
      fruit = new Fruit();
      fruit.pickLocation();

      window.setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        fruit.draw();
        snake.update();
        snake.draw();

        if (snake.eat(fruit)) {
          fruit.pickLocation();
        }

        snake.checkCollision();
      }, 100);
    })();

    // Controles WASD
    window.addEventListener('keydown', e => {
      switch(e.key.toLowerCase()){
        case 'w':
          snake.changeDirection('Up');
          break;
        case 's':
          snake.changeDirection('Down');
          break;
        case 'a':
          snake.changeDirection('Left');
          break;
        case 'd':
          snake.changeDirection('Right');
          break;
      }
    });

    function Snake() {
      this.x = 0;
      this.y = 0;
      this.xSpeed = scale * 1;
      this.ySpeed = 0;
      this.total = 0;
      this.tail = [];

      this.draw = function() {
        ctx.fillStyle = "#00ff00";
        for (let i=0; i<this.tail.length; i++){
          ctx.fillRect(this.tail[i].x, this.tail[i].y, scale, scale);
        }
        ctx.fillRect(this.x, this.y, scale, scale);
      };

      this.update = function() {
        for (let i=0; i<this.tail.length-1; i++){
          this.tail[i] = this.tail[i+1];
        }
        if (this.total >= 1){
          this.tail[this.total-1] = { x: this.x, y: this.y };
        }

        this.x += this.xSpeed;
        this.y += this.ySpeed;

        if (this.x >= canvas.width) this.x = 0;
        if (this.y >= canvas.height) this.y = 0;
        if (this.x < 0) this.x = canvas.width - scale;
        if (this.y < 0) this.y = canvas.height - scale;
      };

      this.changeDirection = function(direction) {
        switch(direction){
          case 'Up':
            if(this.ySpeed === 0){
              this.xSpeed = 0;
              this.ySpeed = -scale * 1;
            }
            break;
          case 'Down':
            if(this.ySpeed === 0){
              this.xSpeed = 0;
              this.ySpeed = scale * 1;
            }
            break;
          case 'Left':
            if(this.xSpeed === 0){
              this.xSpeed = -scale * 1;
              this.ySpeed = 0;
            }
            break;
          case 'Right':
            if(this.xSpeed === 0){
              this.xSpeed = scale * 1;
              this.ySpeed = 0;
            }
            break;
        }
      };

      this.eat = function(fruit) {
        if (this.x === fruit.x && this.y === fruit.y){
          this.total++;
          return true;
        }
        return false;
      };

      this.checkCollision = function() {
        for (let i=0; i<this.tail.length; i++){
          if (this.x === this.tail[i].x && this.y === this.tail[i].y){
            alert('Game Over! Tu puntuaciÃ³n: ' + this.total);
            this.total = 0;
            this.tail = [];
          }
        }
      };
    }

    function Fruit() {
      this.x;
      this.y;

      this.pickLocation = function() {
        this.x = Math.floor(Math.random() * cols) * scale;
        this.y = Math.floor(Math.random() * rows) * scale;
      };

      this.draw = function() {
        ctx.fillStyle = "#ff0000";
        ctx.fillRect(this.x, this.y, scale, scale);
      };
    }
  </script>
</body>
</html>
